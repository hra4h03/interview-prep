version: 1
applications:
  - backend:
      preBuild:
        commands:
          - npm install -g pnpm@8.1.0 && pnpm install
      build:
        commands:
          - pnpx nx build backend --prod
          - pnpm start
      artifacts:
        baseDirectory: ../../dist/apps/backend
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@8.1.0 && pnpm install
        build:
          commands:
            - pnpx nx build frontend --prod
            - pnpx next export
      artifacts:
        baseDirectory: ../../dist/apps/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps
