version: 1
applications:
  - appRoot: apps/backend
    backend:
      preBuild:
        commands:
          - npm install -g pnpm@8.1.0 && pnpm install
      build:
        commands:
          - pnpx nx build backend --prod
          - pnpm start
      artifacts:
        baseDirectory: ../../dist/apps/backend
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@8.1.0 && pnpm install
        build:
          commands:
            - pnpx nx build frontend --prod
      artifacts:
        baseDirectory: ../../dist/apps/frontend
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    